<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG_Click_Game</title>

    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <main class="main-grid">
      <div class="title">CIRCLICK</div>
      <div id="nav_container">
        <div  id="start-game" class="button" title="Click to start the game">START GAME</div>
        <div id="timer" class="button" title="Click to reset the timer">0 : 30</div>
        <div id="score_counter" class="button">0</div>
      </div>
      <div id="canvas">
        <svg width="100%" height="600">
          <defs>
            <circle id="small-circle" r='20' cx="0" cy="0" />
            <circle id="med-circle" r="40" cx="0" cy="0" />
            <circle id="big-circle" r="60" cx="0" cy="0" />         
          </defs>
      

          <!-- <defs> <circle r="100" cx="300" cy="300"/></defs> -->
          <use id="use"/>
          <!-- <use href="#circle" x="400"/> -->
          <!-- <circle id="main-circle" r="40" cx="80" cy="40" />
          <circle id="main-circle" r="60" cx="180" cy="60" /> -->
        </svg>
      </div>
      <div id="score-board"></div>
    </main>
  </body>
</html>
